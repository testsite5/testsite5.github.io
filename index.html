<!DOCTYPE html>
<html>
  <style>
    @keyframes color-change{
        0%{color: red}
        25%{color: yellow}
        50%{color: green}
        75%{color: orange}
        100%{color: red}
    }
    body, html {
      height: 100%;
      width: 100%
    }
    .oof{
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Carina_Nebula.png/800px-Carina_Nebula.png"); 
      height: 100%;
      width: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    p1 {
      -webkit-animation: color-change 2.5s infinite; color: red; font-size: 50px;
    }
  </style>
  <head>
    <link rel="icon" href="https://im5.ezgif.com/tmp/ezgif-5-c397224454da.png">
    <title>
      Welcome Page
    </title>
  </head>
  <body>
    <p1>
      Welcome to my first GitHub website!!!
    </p1>
    <div class="oof"></div>
  </body>
</html>
