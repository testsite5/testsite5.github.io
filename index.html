<!DOCTYPE html>
<html>
  <style>
    @keyframes color-change{
        0%{color: red}
        25%{color: yellow}
        50%{color: green}
        75%{color: orange}
        100%{color: red}
    }
    #cp{
      width:100%;
      height:100%;
      border-style:none;
    }
    body, html {
      height: 100%;
      width: 100%;
      background-image: url("https://webdesignerdepot.s3.amazonaws.com/default-images/25.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      filter:"progid:DXImageTransform.Microsoft.AlphaImageLoader(src='https://webdesignerdepot.s3.amazonaws.com/default-images/25.jpg',sizingMethod='scale')";
    }
    p1 {
      -webkit-animation: color-change 2.5s infinite; color: red; font-size: 50px;
    }
  </style>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="testsite5.github.io/galaxy for website.png" alt="oof">
    <title>
      Welcome Page
    </title>
  </head>
  <body>
    <p1>
      Welcome To My First GitHub Website!!
      <br>
    </p1>
    <div class="oof"></div>
  </body>
</html>
