<!DOCTYPE html>
<html>
  <style>
    @keyframes color-change{
        0%{color: red}
        25%{color: yellow}
        50%{color: green}
        75%{color: orange}
        100%{color: red}
    }
    #cp{
      width:100%;
      height:100%;
      border-style:none;
    }
    body, html {
      height: 100%;
      width: 100%
    }
    p1 {
      -webkit-animation: color-change 2.5s infinite; color: red; font-size: 50px;
    }
  </style>
  <head>
    <link rel="icon" href="https://im5.ezgif.com/tmp/ezgif-5-c397224454da.png" alt="oof">
    <title>
      Welcome Page
    </title>
  </head>
  <body>
    <iframe id="cp"; src="https://codepen.io";></iframe>
    <p1>
      Welcome to my first GitHub website!!!
    </p1>
    <div class="oof"></div>
  </body>
</html>
