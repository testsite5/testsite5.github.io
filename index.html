<!DOCTYPE html>
<html>
  <style>
    @keyframes color-change{
        0%{color: red}
        25%{color: yellow}
        50%{color: green}
        75%{color: orange}
        100%{color: red}
    }
    body, html {
      height: 100%;
      width: 100%;
      background-image: url("https://webdesignerdepot.s3.amazonaws.com/default-images/25.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='https://webdesignerdepot.s3.amazonaws.com/default-images/25.jpg',sizingMethod='scale')";
      border-style: none;
    }
    p1 {
      -webkit-animation: color-change 2.5s infinite; 
      font-size: 50px;
    }
    a.button {
      -webkit-appearance: button;
      -moz-appearance: button;
      appearance: button;
      text-decoration: none;
      background-color:red;
      width:75px;
      color: blue;
      word-break:keep-all;
    }
    a.button1{
      -webkit-appearance: button;
      -moz-appearance: button;
      appearance: button;
      background-color:red;
      text-decoration: none;
      color: blue;
      width:65px;
    }
  </style>
  <head>

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">

    </title>
