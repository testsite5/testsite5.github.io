<!DOCTYPE html>
<html>
  <style>
    @keyframes color-change{
        0%{color: red}
        25%{color: yellow}
        50%{color: green}
        75%{color: orange}
        100%{color: red}
    }
    body {background-color: blue}
    p1 {-webkit-animation: color-change 2.5s infinite; color: red; font-size: 50px;}
  </style>
  <head>
    <title>
      Welcome Page
    </title>
  </head>
  <body>
    <p1>
      Welcome to my first GitHub website!!!
    </p1>
  </body>
</html>
